<!-- Create a function that prints date, month, year and time in the following format.

date / month / year - hours: mins: seconds

23/2/2021 - 07:27:10 -->


<script>

    function timeStamp()
    {

        var date = new Date();

        var dateMonthYear = date.getDate() + "/" + (date.getMonth()+1) + "/" + date.getFullYear();
        var hoursMinutesSeconds = date.getHours() + ":" + date.getMinutes() + ":" + date.getMinutes();

        return dateMonthYear + "-" + hoursMinutesSeconds;

    }

    console.log(timeStamp());
</script>
