    <body>

        <form>
            <input placeholder="Enter Username" type="text" id="un"> <br><br>
            <input placeholder="Enter Password" type="password" id="pass"> <br><br>

            <button onclick="login()">Submit</button>

        </form>

        <script>

            function login(){
                event.preventDefault();

                var username = document.getElementById("un").value;
                var password = document.getElementById("pass").value;

                if(username == "Leon" && password == "123")
                {
                    alert("login success");
                }
                else
                {
                    alert("username or password didnot matched");
                }

            }
        </script>
    </body>
