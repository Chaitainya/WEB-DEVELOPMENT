<html>
    <head>

        <title>
            ODD
        </title>

    </head>
    <body>

        <h1 style="text-align: center"> Printing odd number using if-else statements </h1>

        <script>

            var num = 3;

            if(num % 2 == 1)
            {
                document.write(num + " " + "Odd Number");
            }
            else
            {
                document.write("Not an Odd Number");
            }
        </script>
    </body>
</html>
