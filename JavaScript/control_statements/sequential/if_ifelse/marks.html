<html>
    <head>
        <title> Marks </title>
    </head>
    <body>

        <h1 style="text-align: center"> Student Marks </h1>

        <script>
            var marks = 30;               // Change the values to see the effect

            if(marks > 90)
            {
                document.write("A Grade");
            }
            else if(marks > 75)
            {
                document.write("B Grade");
            }
            else if(marks > 60)
            {
                document.write("C Grade");
            }
            else
            {
                document.write("Fail");
            }
        </script>
    </body>
</html>
