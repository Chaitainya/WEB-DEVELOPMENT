<html>
    <head>
        <title> Even Odd </title>
    </head>
    <body>

        <h1> Checking the given number is variable or not </h1>

        <script>

            var number = 3;   //change the value to see the change.

            if(number % 2 == 0)
            {
                document.write(number + " is an even number");
            }
            else
            {
                document.write(number + " is an odd number");
            }
        </script>
    </body>
</html>
