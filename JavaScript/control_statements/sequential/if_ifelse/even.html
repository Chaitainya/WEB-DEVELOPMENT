<html>
    <head>

        <title>
            EVEN
        </title>

    </head>
    <body>

        <h1 style="text-align: center"> Printing even Number using if-else statements </h1>

        <script>

            var num = 2;

            if(num % 2 == 0)
            {
                document.write(num + " " + "Even Number");
            }
            else
            {
                document.write("Not an Even Number");
            }
        </script>
    </body>
</html>
