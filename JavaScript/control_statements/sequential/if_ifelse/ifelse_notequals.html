Implement a login system with if-else with following contraints,

1. If the username does not match, then give an alert that username is not matched.

2. If the password does not match, then give an alert that password is not matched.

<html>
    <head>

    </head>
    <body>

        <form>
            <input placeholder="Enter Username" type="text" id="un"> <br><br>
            <input placeholder="Enter Password" type="password" id="pass"> <br><br>

            <button onclick="login()">Submit</button>

        </form>

        <script>

            function login(){
                event.preventDefault(); // If you want to be in the same page then use this

                var username = document.getElementById("un").value;
                var password = document.getElementById("pass").value;

                if(username != "Leon")
                {
                    alert("Username didn't matched");
                    return; // When we use return it come out of the function
                }
                if(password != "123")
                {
                    alert("password didn't matched");
                    return;
                }
                else
                {
                    alert("Huyaaaaa!!!! Login Success");
                }

            }
        </script>
    </body>
</html>
