<html>
    <head></head>
    <body>
        <form>
            <h1>This is heading</h1>
        </form>
        <script>
            var h1 = document.querySelector("h1");
            h1.addEventListener("click", h1Handler);
            function h1Handler()
            {
                h1.style.color="red";
                h1.style.backgroundColor="black";
            }
        </script>
    </body>
</html>
